{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    {% if titles %}
        <h1>Search results:</h1>
    {% else %}
        <h1>No results found:</h1>
    {% endif %}

    <ul>
        {% for title in titles %}
        <li><a href="{% url 'wiki:entry' title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
